<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="./styles.css">

  <style>
    /* Contact info styling */
    .contact-info {
      text-align: center;
      margin-top: 30px;
    }
    .contact-info p {
      margin: 5px 0;
      font-size: 18px;
    }
    .contact-info a {
      color: #FFD700; /* gold */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .contact-info a:hover {
      color: #00FFFF; /* cyan */
    }

    /* Social links */
    .social-links {
      margin-top: 20px;
      text-align: center;
    }
    .social-links a {
      margin: 0 12px;
      font-size: 32px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    /* Brand colors */
    .social-links a.linkedin { color: #0077B5; } /* LinkedIn blue */
    .social-links a.twitter { color: #1DA1F2; } /* Twitter blue */
    .social-links a.youtube { color: #FF0000; } /* YouTube red */

    /* Hover effect */
    .social-links a:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }
  </style>

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

      <button type="submit" style="padding: 10px; background-color: #222; color: white; border: none; border-radius: 5px;">Send Message</button>
    </form>
